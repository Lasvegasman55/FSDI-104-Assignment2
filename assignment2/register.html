<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register Your Pet</h1>
    </header>
    <main>
        <form id="pet-form">
            <label for="pet-name">Name:</label>
            <input type="text" id="pet-name" required>

            <label for="pet-age">Age:</label>
            <input type="number" id="pet-age" required>

            <label for="pet-gender">Gender:</label>
            <input type="text" id="pet-gender" required>

            <label for="pet-breed">Breed:</label>
            <input type="text" id="pet-breed" required>

            <label for="pet-service">Service:</label>
            <input type="text" id="pet-service" required>

            <label for="pet-type">Type:</label>
            <select id="pet-type" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
            </select>

            <button type="submit">Register Pet</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
